<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 1</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="https://image.api.playstation.com/vulcan/img/rnd/202011/1020/FKgazVvG7BcWouCr39mIiXkW.png" alt="Video juego favorito">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="600" height="300" controls muted loop autoplay>
        <source src="video360.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls loop autoplay>
        <source src="SOAD.mp3" type="audio/mpeg">
      </audio>
    </section>
  </body>
</html>
